<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒˆ Ambilight Effect - Random Video Clips</title>
    <style>
        /* CSS styles */

        @font-face {
            font-family: 'JetBrainsMono-Bold';
            src: url('https://www.hogeai.com/fonts/JetBrainsMono-Bold.woff2') format('woff2'), /* Modern Browsers */
                 url('https://www.hogeai.com/fonts/JetBrainsMono-Bold.ttf') format('truetype'); /* Safari, Android, iOS */
            font-weight: 700; /* Bold font weight */
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
     
        }

        body {
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .videoWrapper {
            top: 20px;
            width: calc(100vh - 10vh); /* 95% of the viewport height minus margin */
            height: calc(100vh - 10vh); /* 95% of the viewport height minus margin */
            margin: 10vh auto; /* 5vh margin on top and bottom */
            display: flex;

            
            
            position: relative; /* For absolute positioning of children */
        }



        .ambilightWrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            aspect-ratio: 1/ 1;
        }
        .videoPlayer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }


        #ambilight {
            filter: blur(60px) opacity(0.5) saturate(300%);
            left: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            transform: scale(1.1) translateZ(0);
            width: 100%;
            z-index: -1;
            height: 100%;
        }

        .no-scroll {
            overflow: hidden;
        }

        button#muteButton {
            padding: 10px 20px;
            font-family: 'JetBrainsMono-Bold';
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7); /* Black with 50% opacity */
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
            z-index: 111111111111111111;
            position: absolute;
            bottom: 2%;
            left: 20px; /* Changed from right to left */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Start hidden */
            visibility: hidden; /* Ensure it does not block clicks */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; /* Smooth transition for opacity and visibility */
        }


        .videoWrapper:hover #muteButton {
            opacity: 1;
            visibility: visible;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            position: absolute;
            bottom: 2%;
            right: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 111111111111111111;
        }

        .videoWrapper:hover input[type="range"] {
            opacity: 1;
            visibility: visible;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            position: absolute;
            bottom: 2%;
            right: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            z-index: 111111111111111111;
            background: transparent; /* Remove any background */
        }

        .videoWrapper:hover input[type="range"] {
            opacity: 1;
            visibility: visible;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            background: #00ffcc; /* Match text color */
            border-radius: 1px;
            border: none; /* Remove border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Add shadow to the track */
        }

        input[type="range"]::-webkit-slider-thumb {
            border: none; /* Remove border */
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background: #00ffcc; /* Match text color */
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -5px; /* Adjust to align thumb properly */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Add shadow to the thumb */
        }

        input[type="range"]:focus::-webkit-slider-runnable-track {
            background: #00ffcc; /* Match text color */
        }

        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            background: #00ffcc; /* Match text color */
            border-radius: 1px;
            border: none; /* Remove border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Add shadow to the track */
        }

        input[type="range"]::-moz-range-thumb {
            border: none; /* Remove border */
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background: #00ffcc; /* Match text color */
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Add shadow to the thumb */
        }

        input[type="range"]::-ms-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            background: transparent; /* Make background transparent */
            border-color: transparent;
            color: transparent;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Add shadow to the track */
        }

        input[type="range"]::-ms-fill-lower {
            background: #00ffcc; /* Match text color */
        }

        input[type="range"]::-ms-fill-upper {
            background: #00ffcc; /* Match text color */
        }

        input[type="range"]::-ms-thumb {
            border: none; /* Remove border */
            height: 15px;
            width: 15px;
            border-radius: 50%;
            background: #00ffcc; /* Match text color */
            cursor: pointer;
            margin-top: -5px; /* Adjust to align thumb properly */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Add shadow to the thumb */
        }



        .videoWrapper:hover input[type="range"] {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body class="no-scroll">
    <div class="videoWrapper">
        <div class="ambilightWrapper">
            <div class="aspectRatio">
                <video id="video1" class="videoPlayer" autoplay muted playsinline></video>
                <video id="video2" class="videoPlayer" autoplay muted playsinline></video>
            </div>
            <canvas id="ambilight"></canvas>
        </div>
        <!-- Mute/Unmute Button -->
   
        <button id="muteButton">Unmute</button>
        <input type="range" id="volumeSlider" min="0" max="0.3" step="0.05" value="0.15">




    </div>



    <script>
        let intervalId;
        const FRAMERATE = 30;
        let activeVideo;

        window.onload = function () {
            const canvas = document.getElementById('ambilight');
            const context = canvas.getContext('2d');

            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            activeVideo = video1; // Start with video1

            function repaintAmbilight() {
                if (activeVideo && activeVideo.readyState >= 2) {
                    context.drawImage(activeVideo, 0, 0, canvas.width, canvas.height);
                }
            }

            function startAmbilightRepaint() {
                intervalId = setInterval(repaintAmbilight, 1000 / FRAMERATE);
            }

            function stopAmbilightRepaint() {
                clearInterval(intervalId);
            }

            video1.addEventListener('play', startAmbilightRepaint);
            video2.addEventListener('play', startAmbilightRepaint);

            video1.addEventListener('pause', stopAmbilightRepaint);
            video2.addEventListener('pause', stopAmbilightRepaint);

            video1.addEventListener('ended', stopAmbilightRepaint);
            video2.addEventListener('ended', stopAmbilightRepaint);

            video1.addEventListener('seeked', repaintAmbilight);
            video2.addEventListener('seeked', repaintAmbilight);

            function toggleMute() {
                console.log('toggleMute function called'); // Debug statement

                video1.muted = !video1.muted;
                video2.muted = !video2.muted;

                document.getElementById('muteButton').innerText = video1.muted ? 'Unmute' : 'Mute';

                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.style.opacity = video1.muted ? 0 : 1;
                volumeSlider.style.visibility = video1.muted ? 'hidden' : 'visible';

                console.log('New Mute State (after toggle): Video1:', video1.muted, 'Video2:', video2.muted);
            }

            document.getElementById('muteButton').addEventListener('click', toggleMute);

            const button = document.getElementById('muteButton');
            const videoWrapper = document.querySelector('.videoWrapper');

            function toggleButtonVisibility() {
                if (button.style.opacity === '1') {
                    button.style.opacity = 0;
                    button.style.visibility = 'hidden';
                } else {
                    button.style.opacity = 1;
                    button.style.visibility = 'visible';
                }
            }

            videoWrapper.addEventListener('touchstart', toggleButtonVisibility, { passive: true });
            videoWrapper.addEventListener('mouseenter', function () {
                button.style.opacity = 1;
                button.style.visibility = 'visible';
            });
            videoWrapper.addEventListener('mouseleave', function () {
                button.style.opacity = 0;
                button.style.visibility = 'hidden';
            });

            function adjustButtonPosition() {
                const aspectRatio = window.innerWidth / window.innerHeight;
                const targetAspectRatio = 9 / 16;
                let interpolationFactor = Math.max(0, Math.min(1, (aspectRatio - targetAspectRatio) / (1 - targetAspectRatio)));
                const bottomPosition = 24 - (22 * interpolationFactor) + '%';
                button.style.bottom = bottomPosition;
            }

            window.addEventListener('resize', adjustButtonPosition);
            adjustButtonPosition(); // Initial call to set the position 

            const volumeSlider = document.getElementById('volumeSlider');
            video1.volume = volumeSlider.value;
            video2.volume = volumeSlider.value;

            volumeSlider.addEventListener('input', function () {
                const volume = volumeSlider.value;
                video1.volume = volume;
                video2.volume = volume;
            });

            fetchVideoUrls().then(videoUrls => {
                if (videoUrls.length > 0) {
                    setupVideoPlayer(videoUrls);
                } else {
                    console.error('No video URLs found');
                }
            }).catch(error => {
                console.error('Error fetching video URLs:', error);
            });
        };

        async function fetchVideoUrls() {
            try {
                const response = await fetch('https://api.github.com/repos/Mischlichter/data/contents/clipz');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                return data.map(item => item.download_url);
            } catch (error) {
                console.error('Error fetching video URLs:', error);
                return [];
            }
        }

        function setupVideoPlayer(videoUrls) {
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            let currentVideo = video1;
            let nextVideo = video2;

            function playNextVideo() {
                if (videoUrls.length === 0) {
                    console.error('No more video URLs to play');
                    return;
                }
                const randomIndex = Math.floor(Math.random() * videoUrls.length);
                const nextUrl = videoUrls[randomIndex];
                videoUrls.splice(randomIndex, 1);

                if (!nextUrl) {
                    console.error('Invalid video URL:', nextUrl);
                    return;
                }

                nextVideo.src = nextUrl;
                nextVideo.load();
                nextVideo.play();

                activeVideo = nextVideo;

                currentVideo.style.opacity = '0';
                nextVideo.style.opacity = '1';

                let temp = currentVideo;
                currentVideo = nextVideo;
                nextVideo = temp;
            }

            currentVideo.addEventListener('ended', playNextVideo);
            nextVideo.addEventListener('ended', playNextVideo);

            playNextVideo();
        }
    </script>




</body>
</html>
