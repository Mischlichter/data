                var currentFrame = 0;
                function changeFavicon() {
                    var link = document.createElement('link');
                    var oldLink = document.getElementById('dynamic-favicon');
                    link.id = 'dynamic-favicon';
                    link.rel = 'icon';
                    link.type = 'image/png';
                    link.sizes = '32x32';
                    link.href = faviconImages[currentFrame];
                    if (oldLink) {
                        document.head.removeChild(oldLink);
                    }
                    document.head.appendChild(link);
                    currentFrame = (currentFrame + 1) % faviconImages.length;
                }
                setInterval(changeFavicon, 33);  // 30 fps (1000 ms / 30 fps â‰ˆ 33.33 ms)
