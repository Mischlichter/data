name: Generate Index JSON

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'gallerycom/**'
      - 'lib/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'  # Specify the Python version

    - name: Generate Index JSON
      run: |
        cd lib
        python indexing.py  # Make sure this script does not reference the 'lib/' prefix when opening 'index.json'

    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.json  # Make sure this path is correct
        git commit -m "Update index.json" -a || echo "No changes to commit"
        git push
